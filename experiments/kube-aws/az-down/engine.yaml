apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: az-down-chaos
spec:
  appinfo:
    appns: 'kafka-cluster'
    applabel: 'app.kubernetes.io/name=kafka'
    appkind: 'statefulset'
  # It can be true/false
  annotationCheck: 'false'
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx
  auxiliaryAppInfo: ''
  chaosServiceAccount: az-down-sa
  monitoring: false
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: az-down
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: ''

            # set chaos interval (in sec) as desired
            - name: CHAOS_INTERVAL
              value: ''

            # set aws region where az is located
            - name: AWS_REGION
              value: ''

            # only az's with instance names containing this substring will be targetable
            - name: CLUSTER_IDENTIFIER
              value: ''

            # setting to true will not create or alter any ACLs/ ACL associations
            - name: DRY_RUN
              value: ''

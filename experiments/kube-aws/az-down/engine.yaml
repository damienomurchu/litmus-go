apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: az-down-chaos
spec:
  appinfo:
    appns: 'kafka-cluster'
    applabel: 'app.kubernetes.io/name=kafka'
    appkind: 'statefulset'
  # It can be true/false
  annotationCheck: 'false'
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx
  auxiliaryAppInfo: ''
  chaosServiceAccount: az-down-sa
  monitoring: false
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: az-down
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '30'

            # set chaos interval (in sec) as desired
            - name: CHAOS_INTERVAL
              value: '10'

            # set aws region where az is located
            - name: AWS_REGION
              value: ''

            # set key id for IAM user to be used
            - name: AWS_IAM_KEY_ID
              value: '10'

            # set secret for IAM user to be used
            - name: AWS_IAM_SECRET
              value: '10'

            # number of nodes to simulate failure of
            - name: NODE_FAILURES
              value: ''

            # number of nodes to simulate failure of
            - name: NODE_NAMES_TO_TARGET
              value: ''

              